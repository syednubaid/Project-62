<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <ul class="menu">
        <li class="links"><a href="#HOME">HOME</a></li>
        <li class="links"><a href="#GRIDVIEW">GRIDE VIEW</a></li>
        <li class="links"><a href="#SLIDEVIEW">SLIDE VIEW</a></li>
    </ul>


    <section id="HOME">
        <h2>HOME</h2><br>
        <script src="javascript.js"></script>
        <div>
            <img class="backgrnd" src="Backgrnd.gif">

            <br><br>
        </div>

    </section>



    <section id="GRIDVIEW">
        <h2>GRID VIEW</h2><br>
        <script src=""></script>
        <div class="row" style="margin-left: 30px;">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <img class="img2" src="Red%20rose.jpg">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="White.jpg">
            <img class="img2" src="yellow.jpg">

            <br><br>
        </div>
    </section>





    <section id="SLIDEVIEW">
        <h2>SLIDE VIEW</h2> <br><br>
        <div class="container">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>


                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="blue.jpg" alt="Blue flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Blue flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Orange.png" alt="Orange Flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink tulip" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Pink tulip</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Purple flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red Rose" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet Flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Violet Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>White flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow flower" style="width:100%; height: 650px">
                        <div class="carousel-caption">
                            <h3>Yellow flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
</body></html>
